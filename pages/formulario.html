<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        .formitem,
        .formbuttons {
            margin: 20px 5px;
        }

        .formitem input, .formitem textarea {
            display: block;
        }

        .formitem label,
        legend {
            font-weight: bolder;
        }

        .formitem span {
            color: red;
            font-size: smaller;
        }
    </style>
</head>

<body>
    <h1>Formulario</h1>
    <form class="form">
        <div class="formitem">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" required>
            <span class="obligatorymarker">Campo Obligatorio</span>
        </div>
        <div class="formitem">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" required>
            <span class="obligatorymarker">Campo Obligatorio</span>
        </div>
        <div class="formitem">
            <label for="email">Correo Electrónico</label>
            <input type="email" name="email" id="email" required>
            <span class="obligatorymarker">Campo Obligatorio</span>
        </div>
        <div class="formitemm">
            <fieldset>
                <legend>¿Cómo nos conociste?</legend>
                <div>
                    <input type="radio" id="internet" name="origen" value="internet" required />
                    <label for="internet">Vi algo en internet.</label>
                </div>

                <div>
                    <input type="radio" id="boca-en-boca" name="origen" value="boca-en-boca" />
                    <label for="boca-en-boca">Alguien me comentó de la página.</label>
                </div>

                <div>
                    <input type="radio" id="no-recuerdo" name="origen" value="no-recuerdo" />
                    <label for="no-recuerdo">No recuerdo.</label>
                </div>

            </fieldset>

        </div>

        <div class="formitem">
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje" required rows="4" cols="50"></textarea>
            <span class="obligatorymarker">Campo Obligatorio</span>
        </div>

        <div class="formbuttons">
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </div>

</body>

</html>
