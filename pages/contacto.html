<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <link rel="stylesheet" href="../css/contacto.css">

    
</head>

<body>

    <div class="wrapper" id="wrapper">

        <header data-src="/wrapper/header.html"></header>
    
    
        <main>    <h1>Contacto</h1>
            <figure>
                <img src="../img/koala-form.png" width="200px"/>
            </figure>
            <form class="form" name="formie" id="formie">
                <div class="formitem">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Juana" required>
                    <span class="obligatorymarker">Campo obligatorio.</span>
                </div>
                <div class="formitem">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Koalalover" required>
                    <span class="obligatorymarker">Campo obligatorio.</span>
                </div>
                <div class="formitem">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" name="email" id="email" placeholder="orejona.bonita@eucalyptofilxs.au" required>
                    <span class="obligatorymarker">Campo obligatorio.</span>
                </div>
                <div class="formitemm">
                    <fieldset>
                        <legend>¿Cómo nos conociste?</legend>
                        <div>
                            <input type="radio" id="internet" name="origen" value="internet" required checked />
                            <label for="internet">Vi algo en internet.</label>
                        </div>
        
                        <div>
                            <input type="radio" id="boca-en-boca" name="origen" value="boca-en-boca" />
                            <label for="boca-en-boca">Alguien me comentó sobre la página.</label>
                        </div>
        
                        <div>
                            <input type="radio" id="no-recuerdo" name="origen" value="no-recuerdo" />
                            <label for="no-recuerdo">No recuerdo.</label>
                        </div>
        
                    </fieldset>
                </div>
        
                <div class="formitem">
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" required rows="4"></textarea>
                    <span class="obligatorymarker">Campo obligatorio.</span>
                </div>
        
                <div class="formitem">
                    <legend>¿Eres koala-amante?</legend>
                    <input type="checkbox" name="koala-amante" id="koala-amante" style="display:inline;">
                    <label for="koala-amante" style="display:inline; font-weight: unset;">¡Claro que sí!</label>
                </div>
        
                <div class="formbuttons">
                    <input type="image" id="enviador" class="btn-img" alt="Enviar" src="../img/enviar.png"
                        onclick="valideishan()" />
                    <input type="image" id="enviador" class="btn-img" alt="Borrar" src="../img/borrar.png"
                        onclick="formreset();" />
                </div>
            </form>
        </main>
    
    
        <footer data-src="/wrapper/footer.html"></footer>
    
        </div>
    
        <script src="/js/includer.js" /></script>


    <script src="../js/contacto.js"></script>
</body>

</html>
